<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- "charset" informa ao navegador o formato de codificação. Nesse caso, 'UTF-8',
    que é o mais usado na web -->
    <meta charset="UTF-8">

    <!-- Essa linha obriga o navegador a renderizar a página em sua versão mais 
    recente -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Essa linha analisa as dimensões do dispositivo usado e as aplica 
    para a página web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- "rel" diz a função do arquivo importado, enquanto "href" diz onde 
    está o arquivo -->
    <link rel="stylesheet" href="_css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="card">
            <div class="header">
                <h2>Entrar</h2>
            </div>

            <div class="main">
                <div class="entrada-dados">
                    <label for="usuario">E-mail</label>
                    <input type="email" id="usuario" required>
                </div>

                <div class="entrada-dados">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
            </div>

            <div class="footer">
                <input type="submit" class="submit">
                <a href="#" class="cadastrar">Criar uma conta</a>
                <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
</body>
</html>
