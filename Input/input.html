<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para script css -->
    <link rel="stylesheet" href="_css/style.css">
    <title> Input de Dados </title>
</head>

<body>
    <div class="box">
        <form>
            <label for="pnome"> Nome: </label></br>
            <!-- Criação de input de tipo texto, para que se digite -->
            <input type="text" id="pnome" name="pnome"></br>

            <label for="unome"> Sobrenome: </label></br>
            <!-- Criação de input de tipo texto, para que se digite -->
            <input type="text" id="unome" name="unome">
        </form>
    </div>

    <div class="box">
        <form>
            <label for="FPOO"> FPOO </label>
            <!-- Criação de input de tipo radio, para que se escolha 
            uma das opções -->
            <input type="radio" id="FPOO" name="fav_uni" value="FPOO"></br>

            <label for="HR"> HR </label>
            <!-- Criação de input de tipo radio, para que se escolha 
            uma das opções -->
            <input type="radio" id="HR" name="fav_uni" value="HR"></br>

            <label for="LM"> LM </label>
            <!-- Criação de input de tipo radio, para que se escolha 
            uma das opções -->
            <input type="radio" id="LM" name="fav_uni" value="LM"></br>

            <label for="SO"> SO </label>
            <!-- Criação de input de tipo radio, para que se escolha 
            uma das opções -->
            <input type="radio" id="SO" name="fav_uni" value="SO">
        </form>
    </div>

    <div class="box">
        <form>
            <!-- Criação de input de tipo checbox, para que se escolha 
            uma ou mais opções -->
            <input type="checkbox" id="segunda" name="segunda" value="segunda">
            <label for="segunda"> Segunda-Feira</label></br>

            <!-- Criação de input de tipo checbox, para que se escolha 
            uma ou mais opções -->
            <input type="checkbox" id="terca" name="terca" value="terca">
            <label for="terca"> Terça-Feira</label></br>

            <!-- Criação de input de tipo checbox, para que se escolha 
            uma ou mais opções -->
            <input type="checkbox" id="quarta" name="quarta" value="quarta">
            <label for="quarta"> Quarta-Feira</label></br>

            <!-- Criação de input de tipo checbox, para que se escolha 
            uma ou mais opções -->
            <input type="checkbox" id="quinta" name="quinta" value="quinta">
            <label for="quinta"> Quinta-Feira</label></br>

            <!-- Criação de input de tipo checbox, para que se escolha 
            uma ou mais opções -->
            <input type="checkbox" id="sexta" name="sexta" value="sexta">
            <label for="sexta"> Sexta-Feira</label>
        </form>
    </div>

    <div class="box">
        <form action="">
            <!-- Criação de input de tipo submit, para que se envie 
            algo -->
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
