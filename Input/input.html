<!-- O HTML é o arquivo básico da web, responsãvel pela estruturação do projeto,
definido por "html" -->
<!DOCTYPE html>

<!-- "lang" é um atributo global que define a linguagem utilizada no sistema -->
<html lang="pt-br">

<head>
    <!-- "charset" informa ao navegador o formato de codificação. Nesse caso, 'UTF-8',
    que é o mais usado na web -->
    <meta charset="UTF-8">

    <!-- Essa linha obriga o navegador a renderizar a página em sua versão mais 
    recente -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Essa linha analisa as dimensões do dispositivo usado e as aplica 
    para a página web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- "rel" diz a função do arquivo importado, enquanto "href" diz onde 
    está o arquivo -->
    <link rel="stylesheet" href="_css/style.css">
    <title> Input de Dados </title>
</head>

<body>
    <div>
        <!-- Classes são usadas para definirem atributos específicos do objeto que os recebe -->
        <!-- Recomendo uso para o css -->
        <div class="box">
            <form>
                <!-- Criação de input de tipo("type") texto, para que o usuário digite -->
                <!-- "placeholder" coloca um texto de fundo que desaparece quando o usuário 
            digita -->
                <input type="text" name="pnome" placeholder="Nome: "></br>

                <!-- Criação de input de tipo("type") texto, para que o usuário digite -->
                <!-- "placeholder" coloca um texto de fundo que desaparece quando o usuário 
            digita -->
                <input type="text" id="unome" name="unome" placeholder="Sobrenome: ">
            </form>
        </div>

        <!-- Classes são usadas para definirem atributos específicos do objeto que os recebe -->
        <!-- Recomendo uso para o css -->
        <div class="box">
            <form>
                <!-- "for" faz referência ao id do input, criando um 'link' 
            entre label e input -->
                <label for="FPOO"> FPOO </label>
                <!-- Criação de input de tipo radio, para que se escolha 
            uma das opções -->
                <input type="radio" id="FPOO"></br>

                <!-- "for" faz referência ao id do input, criando um 'link' 
            entre label e input -->
                <label for="HR"> HR </label>
                <!-- Criação de input de tipo radio, para que se escolha 
            uma das opções -->
                <input type="radio" id="HR"></br>

                <!-- "for" faz referência ao id do input, criando um 'link' 
            entre label e input -->
                <label for="LM"> LM </label>
                <!-- Criação de input de tipo radio, para que se escolha 
            uma das opções -->
                <input type="radio" id="LM"></br>

                <!-- "for" faz referência ao id do input, criando um 'link' 
            entre label e input -->
                <label for="SO"> SO </label>
                <!-- Criação de input de tipo radio, para que se escolha 
            uma das opções -->
                <input type="radio" id="SO">
            </form>
        </div>

        <!-- Classes são usadas para definirem atributos específicos do objeto que os recebe -->
        <!-- Recomendo uso para o css -->
        <div class="box">
            <form>
                <!-- Criação de input de tipo checbox, para que se escolha 
            uma ou mais opções -->
                <input type="checkbox" id="terca">
                <!-- "for" faz referência ao id do input, criando um 'link' 
            entre label e input -->
                <label for="terca"> Terça-Feira </label></br>

                <!-- Criação de input de tipo checbox, para que se escolha 
            uma ou mais opções -->
                <input type="checkbox" id="quarta">
                <!-- "for" faz referência ao id do input, criando um 'link' 
            entre label e input -->
                <label for="quarta"> Quarta-Feira </label></br>

                <!-- Criação de input de tipo checbox, para que se escolha 
            uma ou mais opções -->
                <input type="checkbox" id="quinta">
                <!-- "for" faz referência ao id do input, criando um 'link' 
            entre label e input -->
                <label for="quinta"> Quinta-Feira </label></br>
            </form>
        </div>

        <!-- Classes são usadas para definirem atributos específicos do objeto que os recebe -->
        <!-- Recomendo uso para o css -->
        <div class="box">
            <form>
                <!-- Criação de input de tipo submit, para que se envie 
            algo -->
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
