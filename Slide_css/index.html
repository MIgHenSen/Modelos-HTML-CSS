<!-- O HTML é o arquivo básico da web, responsãvel pela estruturação do projeto,
definido por "html" -->
<!DOCTYPE html>

<!-- "lang" é um atributo global que define a linguagem utilizada no sistema -->
<html lang="pt-br">
<head>
    <!-- "charset" informa ao navegador o formato de codificação. Nesse caso, 'UTF-8',
    que é o mais usado na web -->
    <meta charset="UTF-8">

    <!-- Essa linha obriga o navegador a renderizar a página em sua versão mais 
    recente -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Essa linha analisa as dimensões do dispositivo usado e as aplica 
    para a página web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- "rel" diz a função do arquivo importado, enquanto "href" diz onde 
    está o arquivo -->
    <link rel="stylesheet" href="_css/style.css">
    <title> Slide CSS </title>
</head>
<body>
    <!-- Classes são usadas para definirem atributos específicos do objeto que os recebe -->
    <!-- Recomendo uso para o css -->
    <div class="carrossel">
        <section class="slide_container">
            <section class="slider">

                <div class="slide one">
                    <div class="imagem">
                        <!-- Essa é a tag para colocar imagens, "src" funciona como o 'href', mostra 
                        onde está a imagem importada -->
                        <img src="_img/img1.jpg">
                    </div>
                </div>

                <div class="slide three">
                    <div class="imagem">
                        <!-- Essa é a tag para colocar imagens, "src" funciona como o 'href', mostra 
                        onde está a imagem importada -->
                        <img src="_img/img3.jpg">
                    </div>
                </div>

                <!-- Classes são usadas para definirem atributos específicos do objeto que os recebe -->
                <!-- Recomendo uso para o css -->
                <div class="slide two">
                    <div class="imagem">
                        <!-- Essa é a tag para colocar imagens, "src" funciona como o 'href', mostra 
                        onde está a imagem importada -->
                        <img src="_img/img2.jpg">
                    </div>
                </div>

                <div class="slide one">
                    <div class="imagem">
                        <!-- Essa é a tag para colocar imagens, "src" funciona como o 'href', mostra 
                        onde está a imagem importada -->
                        <img src="_img/img1.jpg">
                    </div>
                </div>
            </section>
        </section>
</body>
</html>
