<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- "charset" informa ao navegador o formato de codificação. Nesse caso, 'UTF-8',
    que é o mais usado na web -->
    <meta charset="UTF-8">

    <!-- Essa linha obriga o navegador a renderizar a página em sua versão mais 
    recente -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Essa linha analisa as dimensões do dispositivo usado e as aplica 
    para a página web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- "rel" diz a função do arquivo importado, enquanto "href" diz onde 
    está o arquivo -->
    <link rel="stylesheet" href="_css/style.css">
    <title> Input de Dados </title>
</head>

<body>
    <div>
        <div class="box">
            <form>
                <input type="text" name="pnome" placeholder="Nome: "></br>
                <input type="text" id="unome" name="unome" placeholder="Sobrenome: ">
            </form>
        </div>

        <div class="box">
            <form>
                <label for="FPOO"> FPOO </label>
                <input type="radio" id="FPOO"></br>

                <label for="HR"> HR </label>
                <input type="radio" id="HR"></br>

                <label for="LM"> LM </label>
                <input type="radio" id="LM"></br>

                <label for="SO"> SO </label>
                <input type="radio" id="SO">
            </form>
        </div>

        <div class="box">
            <form>
                <input type="checkbox" id="terca">
                <label for="terca"> Terça-Feira </label></br>

                <input type="checkbox" id="quarta">
                <label for="quarta"> Quarta-Feira </label></br>

                <input type="checkbox" id="quinta">
                <label for="quinta"> Quinta-Feira </label></br>
            </form>
        </div>

        <div class="box">
            <form>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
